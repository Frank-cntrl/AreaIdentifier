        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Custom CSS for elements that should span the full width of the parent's background */
        /* This applies to both HRs and buttons. Their negative margins are based on the inner dark grey div's padding. */
        .full-bleed-element {
            display: block; /* Ensure it behaves as a block element */
            
            /* These negative margins pull the element out into the parent's padding area */
            /* The padding is now on the *outer* red div, so these values will be relative to that */
            margin-left: -1rem;   /* Example: if outer div has p-4 (1rem) */
            margin-right: -1rem;  /* Example: if outer div has p-4 (1rem) */
            
            /* Width calculation: 100% of parent's *content width* + total horizontal negative margins */
            width: calc(100% + 2rem); /* 100% + (1rem left + 1rem right) */
        }

        /* Responsive adjustments for different screen sizes for full-bleed-element */
        @media (min-width: 640px) { /* sm breakpoint, if outer div has p-5 (1.25rem) */
            .full-bleed-element {
                margin-left: -1.25rem;
                margin-right: -1.25rem;
                width: calc(100% + 2.5rem); /* 100% + (1.25rem * 2) */
            }
        }
        @media (min-width: 768px) { /* md breakpoint, if outer div has p-6 (1.5rem) */
            .full-bleed-element {
                margin-left: -1.5rem;
                margin-right: -1.5rem;
                width: calc(100% + 3rem); /* 100% + (1.5rem * 2) */
            }
        }

        /* Specific HR styling */
        .hr-full-bleed {
            border: none;
            height: 8px; /* Thickness of the break line */
            background-color: black;
            margin-top: 0;    /* No vertical margin from HR itself */
            margin-bottom: 0; /* No vertical margin from HR itself */
        }

        /* Custom button style to match background and change text/icon color */
        .custom-button {
            background-color: #1b1b1b; /* Same as the main div's background */
            color: #F6F61F; /* Yellow text color */
            border: none; /* Removed border to make it blend seamlessly */
            padding-top: 1rem; /* py-4 equivalent */
            padding-bottom: 1rem; /* py-4 equivalent */
            /* No horizontal padding (px-8) as it's now full-bleed */
        }
        .custom-button:hover {
            background-color: #2a2a2a; /* Slightly darker on hover */
            /* No border-color change as border is removed */
        }
        /* Ensure SVG icons also get the yellow color, and ONLY for stroke where fill is not desired */
        .custom-button svg {
            stroke: #F6F61F; /* For all icons, ensures lines are yellow */
        }
        /* Specific rule for the GitHub icon if it needs a fill, or if you want it stroked */
        .custom-button svg[fill="currentColor"] { /* Targets icons that use currentColor for fill by default */
            fill: #F6F61F; /* Sets the fill for the GitHub icon specifically */
            stroke: none; /* Ensure GitHub icon doesn't have a stroke if it's meant to be filled */
        }
    </style>
